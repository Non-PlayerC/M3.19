<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Markdown Parser</title>
</head>

<body>
    <textarea id="markdown"></textarea>
    <div id="preview"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#markdown").on("input", function () {
                var markdown = $(this).val();
                var html = marked(markdown);
                $("#preview").html(html);
            });
        });
    </script>
</body>

</html>
